jobs:
  check-head-dependencies:
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v4.1.1
    - continue-on-error: true
      name: Set up JDK 17
      uses: actions/setup-java@v4.1.0
      with:
        cache: gradle
        distribution: temurin
        java-version: 17
    - continue-on-error: true
      name: Perform gradle build
      run: './gradlew checkHeadDependencies

        '
name: Check Head Dependencies
on:
  repository_dispatch:
    types: trigger-ga___check-head-dependencies.yml
